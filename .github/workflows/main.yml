name: Deploy ğŸš€

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    name: Do it ğŸ’ª
    runs-on: ubuntu-latest
    steps:
      - name: Checkout latest code ğŸšš
        uses: actions/checkout@v3
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - name: Install dependencies â³
        run: bun install --frozen-lockfile
      - name: Generate Prisma files ğŸª¢
        run: bun run prisma generate
      - name: Build website ğŸ‘·â€â™€ï¸
        run: bun run build
      - name: Copy prisma folder ğŸ’¾
        run: cp -R prisma/ .next/standalone/prisma/
      - name: Copy public folder ğŸš
        run: cp -R public/ .next/standalone/public/
      - name: Copy static folder ğŸ—‚
        run: cp -R .next/static/ .next/standalone/.next/static/
      - name: Install SSH Key ğŸ”‘
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: "just-a-placeholder-so-we-dont-get-errors"
      - name: Adding Known Hosts ğŸ’¾
        run: ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts
      - name: Deploy with rsync ğŸ’¨
        run: rsync -avz --delete .next/standalone/ ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/var/www/36.robvermeer.nl/ --exclude=.env.local --exclude=database/
      # - name: Migrate database ğŸª¤
      #   run: ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "cd /var/www/36.robvermeer.nl/ && dotenv -e .env.local prisma migrate deploy"
      - name: Restart server ğŸ
        run: ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "cd /var/www/36.robvermeer.nl/ && pm2 reload 36"
